<!doctype html>
<html>
<head>
	<title>jQuery Toggle Demo</title>
	<link rel="stylesheet" type="text/css" href="css/toggleSwitch.css" />
</head>
<body>
	<div id="toggle" name="on_or_off"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="fn.toggleSwitch.js"></script>
	<script>
		$('#toggle').toggleSwitch();
	</script>
</body>
</html>
